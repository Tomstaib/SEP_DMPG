<VirtualHost *:443>
    ServerName imt-sep-001.lin.hs-osnabrueck.de

    DocumentRoot /var/www/dmpg_api/DMPG/src/util/flask

    WSGIDaemonProcess dmpg_api python-home=/var/www/dmpg_api/venv python-path=/var/www/dmpg_api/DMPG/src/util/flask
    WSGIProcessGroup dmpg_api
    WSGIScriptAlias / /var/www/dmpg_api/DMPG/src/util/flask/dmpg_api.wsgi

    WSGIApplicationGroup %{GLOBAL}

    <Directory /var/www/dmpg_api/DMPG/src/util/flask>
        Require all granted
        Options -Indexes +FollowSymLinks
        AllowOverride None
    </Directory>

    SSLEngine on
    SSLCertificateFile /home/sep/ssl/dmpg_api.crt
    SSLCertificateKeyFile /home/sep/ssl/dmpg_api.key

    ErrorLog ${APACHE_LOG_DIR}/dmpg_api_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/dmpg_api_ssl_access.log combined
</VirtualHost>
