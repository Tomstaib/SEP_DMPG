<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .login-container img {
            max-width: 300px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .login-container label {
            color: #34495e;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #2980b9;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .login-container button .spinner {
            display: none; /* Hidden by default */
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 10px; /* Position the spinner to the left */
        }

        .login-container button.loading .spinner {
            display: inline-block; /* Show the spinner when loading */
        }

        .login-container button.loading span {
            opacity: 0.5; /* Dim the text when loading */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Flash message styling */
        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hochschule OsnabrÃ¼ck Logo">
        <h2>Login</h2>

        <!-- Flash messages section (only the last message) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message {{ messages[-1][0] }}">{{ messages[-1][1] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" onsubmit="showLoading(this)">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <button type="submit">
                <div class="spinner"></div>
                <span>Login</span>
            </button>
        </form>
    </div>

    <script>
        function showLoading(form) {
            const button = form.querySelector('button');
            button.classList.add('loading');
        }
    </script>
</body>
</html>
